<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
   
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Product carousel</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="carousel-container">
        <h2 style="font-family: Inter;text-shadow:   0px 4px 4px rgba(0, 0, 0, 0.25);">SELECT YOUR CHOICE</h2>
        <div class="tabs">
            <button class="tab-btn " id='men' onclick="showCategory('men')" style="font-family: Inter;font-size:medium;justify-content: center;">Men</button>
            <button class="tab-btn active" id='women' onclick="showCategory('women')" style="font-family: Inter;font-size:medium;">Women</button>
            <button class="tab-btn"  id='kids' onclick="showCategory('kids')" style="font-family: Inter;font-size: medium;">Kids</button>
        </div>
        <div class="carousel" id="carousel">
            <!-- Products will be loaded here dynamically -->
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
